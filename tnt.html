<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minesweeper Game</title>
<style>
  .board {
    display: grid;
    grid-template-columns: repeat(10, 30px);
    gap: 2px;
  }
  .cell {
    width: 30px;
    height: 30px;
    background-color: #ddd;
    border: 1px solid #888;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="board" id="board"></div>
<script>
  const boardSize = 10;
  const totalMines = 20;
  let minePositions = [];
  
  function generateMines() {
    minePositions = [];
    while (minePositions.length < totalMines) {
      const position = Math.floor(Math.random() * boardSize * boardSize);
      if (!minePositions.includes(position)) {
        minePositions.push(position);
      }
    }
  }
  
  function createBoard() {
    const board = document.getElementById("board");
    for (let i = 0; i < boardSize * boardSize; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      cell.addEventListener("click", cellClicked);
      board.appendChild(cell);
    }
  }
  
  function cellClicked(event) {
    const cell = event.target;
    const index = parseInt(cell.dataset.index);
    if (minePositions.includes(index)) {
      cell.style.backgroundColor = "red";
      cell.innerText = "ðŸ’£";
      revealMines();
    } else {
      const surroundingMines = countSurroundingMines(index);
      cell.style.backgroundColor = "#ccc";
      cell.innerText = surroundingMines > 0 ? surroundingMines : "";
    }
    cell.removeEventListener("click", cellClicked);
  }
  
  function countSurroundingMines(index) {
    const surroundingIndices = [
      index - boardSize - 1, index - boardSize, index - boardSize + 1,
      index - 1, index + 1,
      index + boardSize - 1, index + boardSize, index + boardSize + 1
    ];
    return surroundingIndices.filter(i => minePositions.includes(i)).length;
  }
  
  function revealMines() {
    minePositions.forEach(position => {
      const cell = document.querySelector(`[data-index="${position}"]`);
      cell.style.backgroundColor = "red";
      cell.innerText = "ðŸ’£";
    });
  }
  
  generateMines();
  createBoard();
</script>
</body>
</html>
