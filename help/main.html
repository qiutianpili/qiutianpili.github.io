  <style>
    :root {
      --bg-color: #f5f7fa;
      --card-bg: #fff;
      --card-text: #333;
      --card-shadow: 0 5px 15px rgba(0,0,0,0.08);
      --link-color: #3498db;
      --button-bg: #3498db;
      --button-hover: #2980b9;
    }
    body {
      background: var(--bg-color);
      color: var(--card-text);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      --bg-color: #181a20;
      --card-bg: #23262f;
      --card-text: #e4e6eb;
      --card-shadow: 0 5px 15px rgba(0,0,0,0.32);
      --link-color: #4aa3ff;
      --button-bg: #23262f;
      --button-hover: #181a20;
    }
    .search-box {
        max-width: 600px;
        margin: 30px auto;
        position: relative;
        width: 95%;
    }
    .search-box input {
        width: 100%;
        padding: 15px 20px;
        border: none;
        border-radius: 50px;
        box-shadow: var(--card-shadow);
        font-size: 1rem;
        outline: none;
        background: var(--card-bg);
        color: var(--card-text);
        transition: background 0.3s, color 0.3s;
        min-width: 0;
    }
    .search-box button {
        position: absolute;
        right: 5px;
        top: 5px;
        background: var(--button-bg);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .search-box button:hover {
        background: var(--button-hover);
    }
    .theme-toggle-btn {
        position: fixed;
        top: 20px;
        right: 30px;
        z-index: 999;
        background: var(--button-bg);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 10px 24px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: var(--card-shadow);
        transition: background 0.3s;
    }
    .theme-toggle-btn:hover {
        background: var(--button-hover);
    }
    .features {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
        margin-top: 40px;
        width: 100%;
        box-sizing: border-box;
    }
    .feature-card {
        background: var(--card-bg);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transition: transform 0.3s, box-shadow 0.3s, background 0.3s, color 0.3s;
        cursor: pointer;
        color: var(--card-text);
        min-width: 0;
    }
    .feature-img {
        height: 180px;
        background: var(--bg-color);
        transition: background 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 0;
    }
    .feature-img img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        background: transparent;
    }
    .feature-content {
        padding: 20px;
        text-align: center;
        min-width: 0;
    }
    .learn-more {
        color: var(--link-color);
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s;
    }
    @media (max-width: 1024px) {
        .features {
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 18px;
        }
        .feature-img {
            height: 140px;
        }
    }
    @media (max-width: 768px) {
        .search-box input {
            font-size: 1rem;
        }
        .theme-toggle-btn {
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 0.95rem;
        }
        .features {
            grid-template-columns: 1fr;
            gap: 14px;
        }
        .feature-img {
            height: 100px;
        }
    }
    @media (max-width: 480px) {
        .search-box {
            margin: 16px auto;
            padding: 0 4px;
        }
        .features {
            gap: 8px;
        }
        .feature-card {
            border-radius: 8px;
        }
        .feature-img {
            height: 60px;
        }
        .feature-content {
            padding: 12px;
        }
    }
