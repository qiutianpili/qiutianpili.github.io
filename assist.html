<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮助中心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-box {
            max-width: 600px;
            margin: 30px auto;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            font-size: 1rem;
            outline: none;
        }
        
        .search-box button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: #2980b9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .feature-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .feature-img {
            height: 180px;
            overflow: hidden;
        }
        

        .feature-img img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保证图片完整显示 */
            background: #fff;    /* 可选：防止透明图片出现底色 */
            transition: transform 0.5s;
        }

        .feature-card:hover .feature-img img {
            transform: scale(1.05);
        }
        
        .feature-content {
            padding: 20px;
        }
        
        .feature-content h3 {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .feature-content p {
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .learn-more {
            color: #3498db;
            font-weight: 600;
            display: inline-block;
            text-decoration: none;
        }
        
        .learn-more:hover {
            text-decoration: underline;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 50px;
            color: #7f8c8d;
            border-top: 1px solid #eaeaea;
        }
        
        @media (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>帮助中心</h1>
            <p>在这里您可以找到所有功能的详细说明和使用指南，点击相应功能卡片查看详情</p>
        </header>
        
        <div class="search-box">
            <input type="text" placeholder="搜索您需要的帮助...">
            <button>搜索</button>
        </div>
        
        <div class="features">
            <!-- 功能1 -->
            <div class="feature-card">
                <div class="feature-img">
                    <img src="Images/v2ray.png" alt="v2rayNG">
                </div>
                <div class="feature-content">
                    <h3>v2rayNG</h3>
                    <p>v2rayNG是Android平台上的一款代理翻墙应用,V2rayNG基于V2Ray内核,提供代理配置和管理功能.</p>
                    <a href="https://github.com/2dust/v2rayNG/releases" class="learn-more" target="_blank" rel="noopener noreferrer">Github</a>
                </div>
            </div>
            
            <!-- 功能2 -->
            <div class="feature-card">
                <div class="feature-img">
                    <img src="Images/Neko.png" alt="NekoBox" >
                </div>
                <div class="feature-content">
                    <h3>NekoBox</h3>
                    <p>NekoBox是一款基于sing-box的开发的多平台通用代理工具.</p>
                    <a href="https://getnekobox.com/" class="learn-more" target="_blank" rel="noopener noreferrer">官网</a> &nbsp; 
                    <a href="https://github.com/MatsuriDayo/NekoBoxForAndroid/releases" class="learn-more" target="_blank" rel="noopener noreferrer">Github(Android)</a>
                </div>
            </div>
            
            <!-- 功能3 -->
            <div class="feature-card">
                <div class="feature-img">
                    <img src="Images/1airport.png" alt="一分机场">
                </div>
                <div class="feature-content">
                    <h3>一分机场</h3>
                    <p>提供订阅服务，支持按周期或按流量计费，无设备上限.</p>
                    <a href="https://xn--4gqx1hgtfdmt.com/" class="learn-more" target="_blank" rel="noopener noreferrer">了解更多</a>
                </div>
            </div>
            
            
        
        <footer text-align: center>
            <p margin: 0 auto>© 2025 帮助中心 | 如果您需要更多帮助,请联系我们:qiutianpili@foxmail.com</p>
        </footer>
    </div>

    <script>
        // 简单的搜索功能
        document.querySelector('.search-box button').addEventListener('click', function() {
            const searchTerm = document.querySelector('.search-box input').value.toLowerCase();
            const featureCards = document.querySelectorAll('.feature-card');
            
            featureCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        
        // 允许按回车键搜索
        document.querySelector('.search-box input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.search-box button').click();
            }
        });
    </script>
</body>
</html>
