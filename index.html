<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦幻Emoji雨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: violet; /* 修复背景问题 */
            overflow: hidden;        /* 禁止滚动条 */
        }

        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            min-height: 100vh;       /* 确保最小高度 */
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
        }

        .emoji {
            position: fixed;         /* 改为fixed定位 */
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            will-change: transform; /* 优化动画性能 */
        }

        @keyframes fall {
            from {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>✨ 欢迎来到梦幻星球 ✨</h1>
        <p>❁ 让快乐随着Emoji一起降落 ❁</p>
        <p>🌸 每一天都值得庆祝 🌸</p>
    </div>

    <script>
        const emojis = ['🎉', '❤️', '🌟', '🎈', '💫', '🌸', '🎁', '🍭', '🌈', '🦄'];
        
        function createEmoji() {
            const emoji = document.createElement('span');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // 改进后的随机属性（限制横向位置范围）
            const left = Math.random() * 90 + 5;  // 5%-95%范围
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 2;
            const size = Math.random() * 20 + 20;
            
            emoji.style.left = `${left}vw`;     // 使用视口单位
            emoji.style.fontSize = `${size}px`;
            emoji.style.animation = `fall ${duration}s ${delay}s linear forwards`;
            
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, (duration + delay) * 1000);
        }

        setInterval(createEmoji, 300);
    </script>
</body>
</html>
